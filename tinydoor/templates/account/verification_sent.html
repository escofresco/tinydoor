{% extends "account/base.html" %}

{% load i18n %}
{% load static %}

{% block head_title %}{% trans "Verify Your E-mail Address" %}{% endblock %}

{% block inner %}

    <section id="main-section" class="vh-100">
      <div class="container-fluid align-self-start">
        <div class="row mb-5">
          <div class="col text-center">
            <a href="{% url 'home' %}">
              <img class="img-lightlight" alt="tinydoor" style="width:70px;height:70px;" src="{% static 'images/logo/gray.svg' %}" />
            </a>
          </div>
          <!--end of col-->
        </div>
        <!--end of row-->
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-7">
            <div class="card card-lg text-center">
              <div class="card-body">
                <div class="mb-0">
                  <h2 class="mb-2">{% trans "Verify Your E-mail Address" %}</h2>
                  <span></span>
                </div>
                <div class="row no-gutters justify-content-center">
                    <div class="col-6">
                        <img class="img-fluid" src="{% static 'images/surr/surr-message-sent.png' %}" />
                    </div>
                </div>
                <!--end of row-->
              </div>
            </div>
          </div>
          <!--end of col-->
        </div>
        <!--end of row-->
      </div>
      <!--end of container-->
    </section>
    <!--end of section-->
{% endblock %}

{% block javascript %}
{{ block.super }}
<script src="{% static 'js/three.min.js' %}"></script>
<script src="{% static 'js/vanta.fog.min.js' %}"></script>
<script>
const effect = VANTA.FOG({
  el: "#main-section",
  mouseControls: true,
  touchControls: true,
  minHeight: 200.00,
  minWidth: 200.00,
  highlightColor: 0xffffff,
  midtoneColor: 0xc9cbcd,
  lowlightColor: 0x7f8891,
  baseColor: 0xffffff,
  blurFactor: 0.1,
  speed: 5,
  zoom: 2.80
});
</script>
{% endblock javascript %}
